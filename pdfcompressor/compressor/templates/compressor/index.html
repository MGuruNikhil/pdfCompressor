{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'compressor/css/dark-theme.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">PDF Compressor</h1>
        <form method="post" enctype="multipart/form-data" class="my-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.original_pdf.label_tag }}
                {{ form.original_pdf }}
            </div>
            <div class="mb-3">
                {{ form.compressed_pdf_name.label_tag }}
                {{ form.compressed_pdf_name }}
            </div>
            <button type="submit" class="btn btn-primary btn-dark">Compress and Download</button>
        </form>
    </div>
</body>
</html>
