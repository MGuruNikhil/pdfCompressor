<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Compressor</title>
</head>
<body>
    <h1>PDF Compressor</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload & Compress</button>
    </form>
    {% if compressed_pdf %}
        <p><a href="{% url 'download' compressed_pdf.pk %}">Download Compressed PDF</a></p>
    {% endif %}
</body>
</html>
